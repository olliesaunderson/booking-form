<html lang="en">

<head>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">

<body>

  <h1>The University of Kent Theatre</h1>
  <p>Please fill out your details using the form below.</p>

  <div>

<!--Simple form layout, both inputs set to required and email has a set format, submit button takes you to perf.php-->

    <form action="perf.php" method="get" class="indexForm">

      <label for="userFullName">Full Name:</label>
      <input type="text" id="userFullName" name="userFullName" placeholder="Joe Bloggs" required>

      <label for="userEmail">Email Address:</label>
      <input type="email" id="userEmail" name="userEmail" placeholder="JBloggs@email.com" required>

      <div class="centerbutton">
        <input type="submit" value="See Performances">
      </div>
    </form>
  </div>

</body>
